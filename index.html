<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Carter+One&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid d-flex justify-content-center align-items-center">
    <h1>Weather Dashboard</h1>
  </header>
  
  <main class="container justify-content-around p-1">
    <div class="row">

      <!-- search-section -->
      <div class="search-section display-area container col-11 col-lg-2 p-2">
        <div class="p-2">
          <h2>Search for a City</h2>
        </div>

        <div class="p-2">
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Type city name here...">
        </div>

        <button type="submit" class="btn btn-secondary m-2">Search</button>

        <div class="search-history">
          
        </div>
      </div>

      <!-- display-section -->
      <div class="weather-display-section .bg-light container col-11 col-lg-10">
        <div class="current-weather-section display-area row p-2 mb-2">
          <h2>City Name</h2>
          <div class="date-display"></div>
          <div class="icon-display"></div>
          <p class="temp-display">Temp:</p>
          <p class="wind-display">Wind:</p>
          <p class="humidity-display">Humidity:</p>
        </div>

        <div class="future-weather-section display-area row col-12 p-2">
          <div class="row col-12">
            <h3>5-Day Forecast</h3>
          </div>

          <div class="future-weather-display container row justify-content-between col-12">
            
          </div>

        </div>
      </div>

    </div>
    <!-- container across whole page -->
      <!-- container on the left side -->
        <!-- 1 row -->
      <!-- container on the right side -->
        <!-- 2 rows inside this container -->
  </main>





  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>

</body>

</html>
